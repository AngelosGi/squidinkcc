<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <video muted loop autoplay>
            <source src="./images/MOSHED-2023-11-14-20-36-26.webm" type="video/webm">
          </video>

        <div class="title">UNDER CONSTRUCTION...</div>

        <div id=timer class="timer"></div>

        <div class="call-to-action">
            <button>Home</button>
            <button data-modal-target="#subscribe-modal">Subscribe</button>
            <button data-modal-target="#contact-modal">Contact us</button>
        </div>

        <div class="social-network">
            <!-- <button>Facebook</button> -->
            <a href="https://github.com/AngelosGi" target="_blank">
            <button>GitHub</button>
              </a>
            <button>Discord</button>
        </div>



        <div class="modal" id="subscribe-modal">

            <div class="modal-header">

                <div class="modal-title">Subscribe</div>

                <button data-close-button class="close-button">&times;</button>

            </div>

            <div class="modal-body">

                <form action="">
                    <input type="text" placeholder="Name" name="name" required>
                    <input type="email" placeholder="Email address" name="mail" required>
                    <label>
                      <input type="checkbox" checked="checked" name="subscribe">Newsletter
                    </label>
                    <input type="submit" value="Subscribe">
                </form>

            </div>

        </div>


        <div class="modal" id="contact-modal">

            <div class="modal-header">

                <div class="modal-title">Contact us</div>

                <button data-close-button class="close-button">&times;</button>

            </div>

            <div class="modal-body">
                <div class="form"> 
                    <form action="">

                         <!-- <label for="mr">Mr.</label>
                        <input type="radio" id="mr" value="Mr." name="title">
                        <label for="ms">Ms.</label>
                        <input type="radio" id="ms" value="Ms." name="title"><br> -->

                        <label for="name">Name</label>
                        <input type="text" id="name" required ><br>

                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" required ><br>
                        
                        <label for="address">Address</label>
                        <input type="text" id="address" required ><br>

                        <label for="ad-number">Number</label>
                        <input type="text" id="ad-number" required ><br>

                        <label for="city">City</label>
                        <input type="text" id="city" required ><br>

                        <label for="post-code">Post-code</label>
                        <input type="text" id="post-code" required ><br>
                        
                        <!-- if dev is no hide years if yes open years 
                        and insert select id -->
                        <label for="dev">Dev</label>
                        <select id="dev" required >
                            <option selected="selected" value="no">No</option>
                            <option value="yes">Yes</option>
                        </select><br>

                        <!-- <label for="years">Years</label><br> -->
                        <input type="number" id="years" placeholder="Years" min="0" max="65" ><br>

                        


                        <label for="Birthdate">Birthdate</label>
                        <input type="date" id="Birthdate" required ><br>


                        <!-- if male and female is picked then hide terms-nb 
                        if Non-binary is picked hide terms and show terms-nb -->
                        <label for="gender">Gender</label>
                        <select id="gender">
                        <option selected="selected">Male</option>
                        <option>Female</option>
                        <option>Non-binary</option>
                        </select><br>

                        <label for="terms">Do you agree with the terms and conditions?</label><br>
                        <select id="terms" required >
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>                            
                        </select>


                        
                        <select id="terms-nb" required >
                            <label for="terms-nb">Do you gracefuly agree with the terms and conditions?</label>
                            <option value="Yaas">Yaas</option>
                            <option value="Naa">Naas</option>                            
                        </select>




                        <br>
                        <input type="reset">
                        <input type="submit">


                    </form>

                </div>

            </div>

        </div>

        <div id="overlay"></div>

    </div>
    
<script src="script.js"></script>
</body>
</html>
